# QPKG configuration for Gitea
# Built for QNAP TS-464 (x86_64)

QPKG_NAME="Gitea"
QPKG_DISPLAY_NAME="Gitea Git Server"
QPKG_SUMMARY="Gitea - A painless self-hosted Git service"
QPKG_VER="1.25.4"
QPKG_AUTHOR="RLS SAP Security Ltd."
QPKG_LICENSE="MIT"

# Service management
QPKG_SERVICE_PROGRAM="Gitea.sh"
QPKG_SERVICE_PORT="3004"
QPKG_RC_NUM="150"
QPKG_TIMEOUT="60"

# Web UI - clickable link in App Center
QPKG_WEBUI="/gitea/"
QPKG_WEB_PORT="3004"
QPKG_USE_PROXY="0"

# QTS requirements
QTS_MINI_VERSION="5.0.0"
QPKG_DESKTOP_APP="1"
QPKG_VOLUME_SELECT="1"
